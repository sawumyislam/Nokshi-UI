<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registration.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <input id="fname" type="text" placeholder="First Name" /><br />
      <input id="lname" type="text" placeholder="Last Name" /><br />
      <div class="Gender">
        <label for="Gender">Gender</label>
        <input type="radio" /> Male <input type="radio" /> Female<br />
      </div>
      <label for="DOB">Age</label>
      <input id="dob" type="date" /><br />
      <textarea placeholder="Address"></textarea><br />
      <input id="address" type="text" placeholder="City" /><br />
      <input id="postcode" type="number" placeholder="Postcode" /><br />
      <select id="country">
        <option value="Bangladesh">Bangladesh</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Bhutan">Bhutan</option>
        <option value="Maldives">Maldives</option>
        <option value="Nepal">Nepal</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Sri Lanka">Sri Lanka</option></select
      ><br />
      <input id="email" type="email" placeholder="Email" /><br />
      <input id="contact" type="tel" placeholder="Contact" /><br />
      <button>Submit</button>
    </div>
  </body>
</html>
